<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/cadastro-produtos.css">
    <link rel="stylesheet" href="../assets/css/menu-style.css">
    <link rel="stylesheet" href="../assets/css/footer-style.css">
    <link rel="stylesheet" href="../assets/css/style-global.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <script src="../assets/js/menu.js"></script>

    <div class="container">     
        <div class="title">
            <h2>Cadastrar Produtos</h2>
            <hr>
        </div>
        <div class="form-container">
            <form action="" method="post" class="flex">
                <div class="left grid">
                    <div class="item">
                        <label required for="nomeProduto">Nome do produto <span required>*</span></label>
                        <input required type="text" name="produtoNome" id="produtoNome" placeholder="Ex.: Placa Mae Gigabyte B450M GAMING DDR4 Socket AM4 Chipset AMD B450">
                    </div>
                    <div class="item">
                        <label required for="nomeProduto">Categoria <span required>*</span></label>
                        <select name="categorias" id="categorias">
                            <option value="">Peças</option>
                            <option value="">Acessórios</option>
                            <option value="">Notebooks</option>
                            <option value="">Desktops</option>
                        </select>
                    </div>
                    <div class="item">
                        <label for="nomeProduto">Subcategoria</label>
                        <select name="categorias" id="categorias">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                    </div>
                    <div class="item">
                        <label required for="nomeProduto">Preço <span required>*</span></label>
                        <input required type="text" name="produtoNome" id="produtoNome" placeholder="Ex.: Placa Mae Gigabyte B450M GAMING DDR4 Socket AM4 Chipset AMD B450" pattern="">
                    </div>
                    <div class="item">
                        <label required for="nomeProduto">Peso <span required>*</span></label>
                        <input required type="text" name="produtoNome" id="produtoNome" placeholder="ex.: 0.3 para 300g">
                    </div>
                    <div class="item">
                        <label for="nomeProduto">Altura</label>
                        <input required type="text" name="produtoNome" id="produtoNome" placeholder="Em centímetros">
                    </div>
                    <div class="item">
                        <label for="nomeProduto">Largura</label>
                        <input required type="text" name="produtoNome" id="produtoNome" placeholder="Em centímetros">
                    </div>
                    <div class="item">
                        <label required for="nomeProduto">Descrição <span required>*</span></label>
                        <textarea name="descricao" id="descricao" placeholder="ex.: A Placa Mae Gigabyte B450M GAMING DDR4 Socket AM4 Chipset AMD B450 é muito utilizada por profissionais do mundo dos games...  "></textarea>
                    </div>
                </div>
                <div class="right grid">
                    <div class="item">
                        <strong>Imagem do Produto <span required>*</span></strong>
                        <div class="left">
                            <label class="pick-image" for="picture_input">
                                <span class="picture_image"></span>
                            </label>
                            <input style="display: none;" required type="file" name="produtoNome" id="picture_input" accept=".jpg, .jpeg, .png, .webp">
                        </div>
                        <div class="image-info">
                            <small>.jpg, .png, .webp</small>
                        </div>
                    </div>
                    <div class="item">
                        <label for="produtoQtd">Estoque <span required>*</span></label>
                        <input required type="text" name="produtoQtd" id="produtoQtd">
                    </div>
                    <div class="item">
                        <label for="produtoQtd">Classe <span required>*</span></label>
                        <input required type="text" name="produtoQtd" id="produtoQtd">
                    </div>
                    <div class="buttons">
                        <button type="submit" name="cadastrar" class="flex">Cadastrar produto</button>
                        <a href="#" class="cancelar flex">
                            <span>Cancelar</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/toggleMenu.js"></script>
    <script src="../assets/js/imagePreview.js"></script>
</body>
</html>
