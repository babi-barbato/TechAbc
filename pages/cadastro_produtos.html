<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/cadastro-produtos.css">
    <link rel="stylesheet" href="../assets/css/menu-style.css">
    <link rel="stylesheet" href="../assets/css/footer-style.css">
    <link rel="stylesheet" href="../assets/css/style-global.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <script src="../assets/js/menu.js"></script>

    <div class="container">     
        <div class="title">
            <h2>Cadastrar Produtos</h2>
        </div>
        <div class="form-container">
            <form action="" method="post" class="flex">
                <div class="left grid">
                    <div class="item">
                        <label required for="nomeProduto">Nome do produto</label>
                        <input required type="text" name="produtoNome" id="produtoNome" placeholder="Ex.: Placa Mae Gigabyte B450M GAMING DDR4 Socket AM4 Chipset AMD B450">
                    </div>
                </div>
                <div class="right grid">
                    RIGHT
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/toggleMenu.js"></script>
</body>
</html>
